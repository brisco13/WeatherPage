<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- banner -->
    <div class="row">
        <div class="col s12 m12 l12">
          <div class="jumbo card-panel blue lighten-4 center-align">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
      </div>
    

    <div class="row">

        <div class="col s12 m4 l2 totalSearch"> 
            <input id="newCity" type="text" placeholder="Type City Here">
              <!-- Switch -->
            <div class="switch">
                <label>
                Imperial
                <input id="unit" type="checkbox">
                <span class="lever"></span>
                Metric
                </label>
            </div>
            <br>
            <!-- Search Button -->
            <button class="btn waves-effect waves-light hoverable" type="submit" name="action" onclick="getCity()">Search
                <i class="material-icons right">search</i>
              </button>
            <!-- prior searches -->
            <div id="pastSearches">

            </div>
        </div>
  
        <div class="col s12 m8 l10"> 
            <!-- current weather -->
            <div id="current" class="row">

            </div>
            <!-- 5day forecast -->
            <div id="5Day" class="row">
                
            </div>
        </div>
  
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
