<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- banner -->
    <div></div>

    <!-- search bar/previous searches aside -->
    

    <div class="row">

        <div class="col s12 m4 l3"> 
            <input id="newCity" type="text" placeholder="Type City Here">
              <!-- Switch -->
            <div class="switch">
                <label>
                Imperial
                <input id="unit" type="checkbox" onclick="result()">
                <span class="lever"></span>
                Metric
                </label>
            </div>
            <br>
            <!-- Search Button -->
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="getCity()">Search
                <i class="material-icons right">send</i>
              </button>
            <!-- prior searches -->
        </div>
  
        <div class="col s12 m8 l9"> 
            <!-- current weather -->
            <div id="current">

            </div>
            <!-- 5day forecast -->
            <div id="5Day" class="row">
                
            </div>
        </div>
  
    </div>
    

    <!-- main body with weather report -->
    <div></div>

    <!-- area for 5 day forecast -->
    <div id="holder" class="row">

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
